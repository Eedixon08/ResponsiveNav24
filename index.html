<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Burger Menu</title>
    <link rel="stylesheet" href="style.css">

    <meta name="author" content="Emme Dixon">
    <meta name="discription" content="This webpage will demo how to create a responsive hamburger menu">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <!-- Div for the Logo -->
        <div class="logoIcon">
            <img src="images/crest white.png" alt="Portledge School white Crest">
        </div>

        <!-- Title of Website -->
        <h1>Emme's Demo Website</h1>

        <!-- Standard Desktop View Nav -->
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <!-- HTML that will be triggered in Tablet and Mobile -->

        <!-- Students will add HTML here. This will include adding a hamburger navigation icon, and a div wrapping up the navigation buttons -->
        <div class="mob-wrapper">
            <img src="images/Hamburger IconWHT.png" class="burgerMenu" alt="image of a hamburger icon">
            <div class="mob-nav">
                <a href="#" class="dropdownBTN">Home</a>
                <a href="#" class="dropdownBTN">About</a>
                <a href="#" class="dropdownBTN">Contact</a>

            </div>

        </div>

    </header>

    <!-- Add JQuery and Scripts that will help with the Hamburger Menu -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
